---
- name: Create mobile game application
  command: "oc new-app openshift/nodejs:4~{{ https://github.com/gnunn1/mobile-app }}"

- name: Expose route for mobile admin application
  command: "oc expose svc mobile-admin-app"

- name: Wait for game application to be ready
  command: "oc get ep game-app"
  register: result
  until: result.stdout.find("none") == -1
  retries: 50
  delay: 10    